<style type="text/css">
    .guide-bg {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url(../../img/guide_bg.png) center top/cover no-repeat;
    }

    .guide-btn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 1rem;
        width: 4rem;
        height: 0.94rem;
        border-radius: 0.48rem;
    }

    .guide-btn-bg {
        position: relative;
        width: inherit;
        height: inherit;
        background: url(../../img/guide_btn.png) center top/contain no-repeat;
        border-radius: inherit;
    }

    .guide-btn-bg:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: inherit;
        opacity: 0;
    }

    .guide-btn-bg:active:after {
        opacity: 1 !important;
    }
</style>

<body>
    <div id="app">
        <div class="guide-bg">
            <div class="guide-btn">
                <div class="guide-btn-bg" @click="jump"></div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {
                jump: function () {

                }
            }
        })
    </script>
